<div class="modal is-active">
  <div class="modal-background">    
  </div>
  <div class="modal-card">
    <form [formGroup]="formCadastro" (ngSubmit)="saveTask()">
      <header class="modal-card-head">
        <p class="modal-card-title">{{actionTask()}} task</p>
        <button class="delete" aria-label="close" (click)="cancel()"></button>
      </header>
      <section class="modal-card-body">
        <div class="form-group m-input">
          <div class="field">
            <div class="control">
              <input class="input is-rounded is-info" type="text" placeholder="Title" required maxlength="50" formControlName="title" focus="true" tabindex="1">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-rounded is-info" type="text" placeholder="Description" required maxlength="500" formControlName="description" focus="true" tabindex="2">
            </div>
          </div>         
        </div>  
  
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" [disabled]="!formCadastro.valid" tabindex="3">Salvar</button>
        <button class="button is-info" (click)="cancel()" tabindex="4">Cancelar</button>
      </footer>

    </form>
    

  </div>
</div>
